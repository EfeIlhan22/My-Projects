        <h1>Bu orospu evlatlarına götten girdiğimiz bir sitedir</h1>
        <div class="dropdown">
            <button> Orospu evladını seçin </button>
            <div class="hoca">
                <a href="">Behçet</a>
                <a href="">Ahmet</a>

        </div>
        <h2>Götten girdiğimin türküsü</h2>

         target="_blank">
            Link   
        </a>

        <h3>Behçet Hocaya Götten giriş formu</h3>
        <form action="NULL">
            <label for="Ad">Ad: </label>
            <input type="text" id="Kullanıcı" minlength="3">

            <label for="Götten girme sebebi">Sebebi:</label>
            <input type="text" id="sebebi" maxlength="31" required>
            
            <label for="zaman">Ne zamandan beri götten girmek istiyorsunuz:</label>
            <input type="text" id="zaman" required>
            
            <label for="comment">Görmesini istediğinz bir şey yazın:</label>
            <textarea id="comment" rows="3" cols="22"></textarea>
            <input type="submit">
        </form>

        <script src="index.js"></script>
    </body>
